<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open URL in 10 Tabs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;  /* サイズ調整 */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            padding: 10px 15px;
            margin-left: 5px;  /* ボタン間のスペース */
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Open URL in 10 Tabs</h1>
    <p>下の窓にURLを入れると、同じページが別タブで10ページ開きます</p>
    <form id="urlForm">
        <input type="text" id="urlInput" placeholder="Enter URL" required>
        <button type="button" id="pasteButton">Paste</button>
        <button type="submit">Open</button>
    </form>

    <script>
        // ペーストボタンの機能
        document.getElementById('pasteButton').addEventListener('click', async function() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('urlInput').value = text;
            } catch (err) {
                console.error('Failed to read clipboard contents: ', err);
            }
        });

        // URLを10タブで開く機能
        document.getElementById('urlForm').addEventListener('submit', function(event) {
            event.preventDefault(); // フォームのデフォルトの送信を防ぐ
            const url = document.getElementById('urlInput').value;
            for (let i = 0; i < 10; i++) {
                window.open(url, '_blank');
            }
        });
    </script>
</body>
</html>
