<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open URL in 10 Tabs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            padding: 0 10px;
        }

        h1 {
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .instruction-text {
            margin-top: 10px;
            font-size: 1.2em;
            line-height: 1.5;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        input[type="text"] {
            padding: 20px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            padding: 20px 30px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            margin: 10px 0;
        }

        button:hover {
            background-color: #218838;
        }

        .notice-text {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 20px;
        }

        .contact-text {
            margin-top: 60px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Open URL in 10 Tabs</h1>
    <p class="instruction-text">
        下の窓にURLを入れると、<br>
        同じページが別タブで10ページ開きます
    </p>
    <form id="urlForm">
        <button type="button" id="pasteButton">Paste</button>
        <p class="notice-text">PC環境のみPasteボタンが有効です</p>
        <input type="text" id="urlInput" placeholder="Enter URL" required>
        <button type="submit">Open</button>
    </form>

    <p class="contact-text">不具合がありましたら <a href="https://x.com/du_sedo" target="_blank">https://x.com/du_sedo</a> までお問い合わせください</p>

    <script>
        // ペーストボタンの機能
        document.getElementById('pasteButton').addEventListener('click', async function() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('urlInput').value = text;
            } catch (err) {
                console.error('Failed to read clipboard contents: ', err);
                alert('ペーストがサポートされていないか、許可されていません。手動でURLを入力してください。');
            }
        });

        // URLを順次開く機能
        document.getElementById('urlForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('urlInput').value;
            openTabsSequentially(url, 0);
        });

        function openTabsSequentially(url, count) {
            if (count < 10) {
                const newWindow = window.open(url, '_blank');
                if (!newWindow || newWindow.closed || typeof newWindow.closed == 'undefined') {
                    alert('ポップアップがブロックされました。ブラウザの設定を確認してください。');
                    return;
                }
                setTimeout(() => openTabsSequentially(url, count + 1), 1000); // 1秒間隔で次のタブを開く
            }
        }
    </script>
</body>
</html>
